<ion-header>
  <ion-navbar>
    <ion-title>
      Grimoire
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="spell" *ngFor="let spell of spells" (click)="getDamage(spell.id)" [style.backgroundColor]="spell.bgColor" [style.color]="spell.textColor">
    <h1 class="name">{{spell.name}}</h1>
  </div>
</ion-content>
