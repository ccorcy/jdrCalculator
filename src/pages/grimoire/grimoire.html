<ion-header>
  <ion-navbar>
    <ion-title>
      Grimoire
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="spell" *ngFor="let spell of spells" (click)="getDamage(spell.id)" [style.backgroundColor]="spell.bgColor" [style.color]="spell.textColor">
    <h3 class="name">{{spell.name}}</h3>
    <span class="level">Niveau : {{spell.minLevel}}</span>
  </div>
</ion-content>
