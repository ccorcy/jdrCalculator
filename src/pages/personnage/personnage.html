<ion-header>
  <ion-navbar>
    <ion-title>Fiche Personnage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Charger un perso</ion-label>
    <ion-select [(ngModel)]="personnage">
      <ion-option *ngFor="let l of liste" value="{{l}}">{{l}}</ion-option>
    </ion-select>
  </ion-item>
  <button *ngIf="personnage" ion-button color="light" (click)="load()" block>Charger</button>
  <div>
    <ion-item>
        <ion-label floating>Nom du personnage</ion-label>
        <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Niveau</ion-label>
        <ion-input type="number" value="" [(ngModel)]="level"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Classe</ion-label>
      <ion-select [(ngModel)]="classe">
        <ion-option value="primeHunter">Chasseur de Prime</ion-option>
        <ion-option value="cannonier">Cannonier</ion-option>
        <ion-option value="chinese">Chinois</ion-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col col-6>
        <ion-item>
            <ion-label floating>Santé</ion-label>
            <ion-input type="number" value="" [(ngModel)]="hp"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
            <ion-label floating>Énergie</ion-label>
            <ion-input type="number" value="" [(ngModel)]="mana"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
            <ion-label floating>Puissance équipement</ion-label>
            <ion-input type="number" value="" [(ngModel)]="pe"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Force</ion-label>
            <ion-input type="number" value="" [(ngModel)]="strength"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
            <ion-label floating>Agilité</ion-label>
            <ion-input type="number" value="" [(ngModel)]="agility"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Intelligence</ion-label>
            <ion-input type="number" value="" [(ngModel)]="intel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <button ion-button (click)="save()" block>Sauvegarder</button>
  </div>
</ion-content>
